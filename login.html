<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN.ULT</title>
  <style>
    body {
      background: url('475b59c61a6efb3ec8ac0a57e43fd03b.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: brown;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 85%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
      opacity: 10%;
    }

    input {
      width: 220px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e55d50;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; text-align: center; width: 100%;">
    <h1 style="font-family: 'great vibes', cursive; font-size:36px; color:brown;">PT MENCARI CINTA SEJATI </h1>
  </div>

  <div class="login-box">
    <img src="images.png" alt="Logo" class="Logo">
    <h2>SILAHKAN LOGIN</h2>
    <h2>UNTUK MASUK</h2>
    <input type="text" id="userID" placeholder="USERNAME"><br>
    <input type="password" id="password" placeholder="PASSWORD"><br>
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    // Ganti ini sesuai login yang kamu inginkan
    const validID = "luthfia";
    const validPassword = "14082023";

    function login() {
      const userID = document.getElementById("userID").value;
      const password = document.getElementById("password").value;

      if (userID === validID && password === validPassword) {
        sessionStorage.setItem("userID", userID); // simpan untuk halaman kedua
        window.location.href = "k.html";
      } else {
        alert("Wah Salah Nih, CIUM DULU PACARNYA");
      }
    }
  </script>
</body>
</html>
