<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN.ULT</title>
  <style>
    body {
      background: url('kertas.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-box {
      background: rgba(135, 206, 235, 0.85); /* semi-transparent skyblue */
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    h1.title {
      position: absolute;
      top: 650px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 36px;
      color: black;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #e55d50;
    }
  </style>
</head>
<body>

  <h1 class="title">PT MENCARI CINTA SEJATI</h1>

  <div class="login-box">
    <img src="images.png" alt="Logo" class="logo">
    <h2>SILAHKAN LOGIN</h2>
    <h2>UNTUK MASUK</h2>
    <input type="text" id="userID" placeholder="USERNAME"><br>
    <input type="password" id="password" placeholder="PASSWORD"><br>
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    const validID = "luthfia";
    const validPassword = "14082023";

    function login() {
      const userID = document.getElementById("userID").value;
      const password = document.getElementById("password").value;

      if (userID === validID && password === validPassword) {
        sessionStorage.setItem("userID", userID);
        window.location.href = "k.html";
      } else {
        alert("Wah Salah Nih, CIUM DULU PACARNYA");
      }
    }
  </script>

</body>
</html>
