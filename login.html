<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN.ULT</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-box {
      background: skyblue;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    h1.title {
      position: absolute;
      top: 600px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: brown;
    }

    input {
      width: 220px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #e55d50;
    }
  </style>
</head>
<body>

  <h1 class="title">PT MENCARI CINTA SEJATI</h1>

  <div class="login-box">
    <img src="images.png" alt="Logo" class="logo">
    <h2>SILAHKAN LOGIN</h2>
    <h2>UNTUK MASUK</h2>
    <input type="text" id="userID" placeholder="USERNAME"><br>
    <input type="password" id="password" placeholder="PASSWORD"><br>
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    // Ganti ini sesuai login yang kamu inginkan
    const validID = "luthfia";
    const validPassword = "14082023";

    function login() {
      const userID = document.getElementById("userID").value;
      const password = document.getElementById("password").value;

      if (userID === validID && password === validPassword) {
        sessionStorage.setItem("userID", userID);
        window.location.href = "ultahh.html";
      } else {
        alert("Wah Salah Nih, CIUM DULU PACARNYA");
      }
    }
  </script>

</body>
</html>
